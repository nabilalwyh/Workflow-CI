name: CI MLFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn joblib

      - name: Run MLFlow Project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get latest run_id
        run: |
          # Cari ID experiment "Credit Scoring"
          EXP_ID=$(mlflow experiments search --view-all | grep "Credit Scoring" | awk '{print $1}')

          # Ambil run_id terakhir dari experiment
          RUN_ID=$(mlflow runs list --experiment-id $EXP_ID | awk 'NR==2 {print $1}')

          echo "EXP_ID=$EXP_ID" >> $GITHUB_ENV
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Experiment ID: $EXP_ID"
          echo "Latest run_id: $RUN_ID"

          # Debug isi folder mlruns biar yakin modelnya ada
          ls -R mlruns/$EXP_ID/$RUN_ID

      - name: Build Docker Model
        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          echo "Using RUN_ID=$RUN_ID"
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "cc"


      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
