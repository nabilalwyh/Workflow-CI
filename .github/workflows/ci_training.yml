name: CI MLFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn joblib

      - name: Run MLFlow Project
        run: |
          mlflow run MLProject --env-manager=local

            - name: Get latest run_id and model_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          MODEL_ID=$(ls -td mlruns/0/$RUN_ID/outputs/m-*/ | head -n 1 | cut -d'/' -f5)

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "MODEL_ID=$MODEL_ID" >> $GITHUB_ENV

          echo "Latest RUN_ID: $RUN_ID"
          echo "Latest MODEL_ID: $MODEL_ID"
          ls -R mlruns/0/$RUN_ID

      - name: Build Docker Model
        run: |
          echo "Using model from mlruns/0/models/$MODEL_ID"
          mlflow models build-docker \
            --model-uri "mlruns/0/models/$MODEL_ID" \
            --name "cc"

        env:
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          echo "Using RUN_ID=$RUN_ID"
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "cc"


      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
