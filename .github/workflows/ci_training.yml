name: CI MLFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn joblib

      # 4. Run MLFlow Project
      - name: Run MLFlow Project
        run: |
          mlflow run MLProject --env-manager=local

      # 5. Get latest MLFlow run_id
      - name: Get latest MLFlow run_id
        run: |
          RUN_ID=$(ls -td mlruns/291035330561170178/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          echo "Contents of run folder:"
          ls -R mlruns/0/$RUN_ID

      # 6. Build Docker image
      - name: Build Docker Model
        run: |
          mlflow models build-docker \
            --model-uri "./mlruns/291035330561170178/$RUN_ID/artifacts/model" \
            --name "cc"

      # 7. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 8. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      # 9. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
